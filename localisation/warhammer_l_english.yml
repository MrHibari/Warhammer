 # Personalities
 ####################################
 personality_ork:0 "Greenskins"
 personality_ork_desc:0 "An Ork Empire, also called an Ork Domain, is a region of the Milky Way Galaxy that is controlled by the xenos menace known as the Orks. Living on innumerable worlds, on some, the Orks dominate completely, on others they live in a state of perpetual war, and on others still they act as slavemasters, bullying the local populations into doing their bidding."
 personality_chaos:0 "Chaos Cultists"
 personality_chaos_desc:0 "Chaos Space Marines, also sometimes called Traitor Marines, Renegade Marines, or Heretic Astartes, are former Loyalist Space Marines of the Imperium of Man who have chosen to abandon the service of the Emperor of Mankind and dedicate themselves to the service of Chaos to achieve their own ends."
 personality_eldar:0 "Children of Asuryan"
 personality_eldar_desc:0 "Eldar are an ancient race of elf-like humanoids. Once they dominated the Galaxy but are currently a dying race. After the Fall of the Eldar they lost their main homeworlds and are currently scattered among the stars and webway in different factions and allegiences. "
 personality_darkeldar:0 "Dark Ones"
 personality_darkeldar_desc:0 "The Dark Eldar, referred to as the Drukhari in the Aeldari Lexicon, are the forsaken and corrupt kindred of the Aeldari, an ancient and highly advanced alien race of fey humanoids. Their armies, like their Craftworld Aeldari counterparts, usually have the advantages of mobility and advanced technology, though they are often lacking in resilience and numbers."
 personality_imp:0 "Guardians of Humanity"
 personality_imp_desc:0 "The Imperium of Man is the galactic empire under which the majority of humanity is united. The founder and nominal ruler of the Imperium is the god-like Emperor of Mankind, the most powerful human psyker ever known."
 personality_necron:0 "Soulless Machines"
 personality_necron_desc:0 "The Necrons are a mysterious xenos species of humanoid, robotic skeletal warriors that have lain dormant in their stasis-tombs for more than 60 million Terran years, though they have begun to awaken at last. They are the soulless creations and former servants of the ancient C'tan, the terrible Star Gods of Aeldari myth."
 personality_tau:0 "Followers of Greater Good"
 personality_tau_desc:0 "Tau Empire is a rapidly expanding xenos stellar empire situated within the Imperium of Man's Ultima Segmentum, near the Eastern Fringes of the Milky Way Galaxy. The T'au Empire was founded by the T'au caste called the Ethereals, who lead the T'au Empire in the name of the philosophy they have named the Greater Good."
 personality_tyranid:0 "Devourer Swarm"
 personality_tyranid_desc:0 "The Tyranids, also known as The Great Devourer are an extragalactic alien race, whose sole purpose is the consumption of all forms of genetic and biological material in order to evolve and reproduce. Tyranid technology is based entirely on biological engineering."
 
