 ####################################
 # Fleet View
 ####################################
 bombardment_exterminatus_1:0 "Exterminatus"
 bombardment_exterminatus_1_desc:3 "$bombardment_exterminatus_1$ blankets the planet in heavy ordnance with the explicit aim of maximizing civilian casualties.\n- §RMassive§! damage to §YArmies§!\n- §RMassive§! damage to §YPlanet§!\n- §RMassive§! damage to §YPops§!\n- Will bombard undefended planets\n- Can reduce planets to lifeless Barren/Tomb/Toxic Worlds"
 bombardment_exterminatus_2:0 "Two-Staged Exterminatus"
 bombardment_exterminatus_2_desc:3 "$bombardment_exterminatus_2$ requires two-stage torpedoes. Though the warhead is still the same, the delivery system is radically different. Instead of exploding on impact, this device will burrow though a planet's surface with thermal warheads, and detonate at the core.\n- §RMassive§! damage to §YArmies§!\n- §RMassive§! damage to §YPlanet§!\n- §RMassive§! damage to §YPops§!\n- Will bombard undefended planets\n- Will completely destroy planet"

