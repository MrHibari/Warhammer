 planets.20.desc:0 "The ongoing bombardment of [planet.GetName] has destroyed our Hive Beacon."
 planets.21.name:0 "[Root.GetName] Promethium-Rich"
 planets.21.desc:0 "Promethium is a general term used for any form of combustible fuel in the Imperium of Man, including the various isotopes of hydrogen used as both fuel and reaction mass in Imperial Plasma Generators and starship engines. The term promethium also refers more specifically to the substance that is the 41st Millennium's equivalent of napalm, a highly volatile incendiary gel derived in part from refined hydrocarbons which immediately ignites on contact with oxygen and is used in Imperial Flamer Weapons to provide a lethal stream of fire. This form of promethium reaches super-hot temperatures. Similar to napalm, this gel sticks to an individual, continuing to burn on its own accord, even underwater and in the vacuum of space. If properly blessed, it can be used as the fuel for Incinerators, and thus is often used by the Imperial Inquisition's Ordo Malleus and Ordo Hereticus to purge their enemies, particularly daemonhosts and rogue psykers."
 planets.22.name:0 "[Root.GetName] Promethium-Poor"
 planets.22.desc:0 "After several months of analyzing the planet's terrain, he failed miserably.\n\nWe need to explore other planets in this sector."
 planets.23.name:0 "§HPromethium Mine§!: [Root.GetName] Dug"
 planets.23.desc:0 "This form of mining differs from extractive methods that require tunneling into the earth, such as longwall mining. Open-pit mines are used when deposits of commercially useful ore or rocks are found near the surface. It is applied to ore or rocks found at the surface because the overburden is relatively thin or the material of interest is structurally unsuitable for tunneling (as would be the case for sand, cinder, and gravel). In contrast, minerals that have been found underground but are difficult to retrieve due to hard rock can be reached using a form of underground mining."
