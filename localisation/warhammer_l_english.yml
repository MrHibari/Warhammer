 planets.10.name:0 "§HAgri World§!: [Root.GetName] Encased"
 planets.10.desc:0 "An Agri-World is a planet of the Imperium of Man entirely dedicated to the production of agricultural products. Many planets of the Imperium, such as Forge Worlds and Hive Worlds, are completely incapable of sustaining the sheer number of people who live and work on them.\n\nThese farming planets, in their own way, are as vital to the Imperium as its hive cities. They are given over entirely to the production of food, which Hive Worlds cannot produce in sufficient quantities to keep their huge populations from starving."
