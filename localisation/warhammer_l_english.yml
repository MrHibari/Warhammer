 r_astartes_konor_pattern_power_sword_final:0 "Konor Pattern Power Sword Final"
 r_astartes_konor_pattern_power_sword_final_desc:0 "Power Swords are one of the preeminent types of Power Weapons. When its power cell is activated, the blade becomes sheathed in a lethal haze of a disruptive energy field. This field allows the blade to easily rip through armor and flesh alike."
 r_axe_photos:0 "Photos Axe"
 r_axe_photos_desc:0 "A Photos Axe is a Power Weapon taking the form of a single or double-edged battle axe. Power Axes vary in length and design, and have been known to be crafted from one of any number of different materials, though usually Adamantium. As with all Power Weapons, when its power field is activated, usually by operating a control located on the hilt, the blade is sheathed in a lethal corona of disruptive energy. This energy field allows the blade to carve through flesh, bone and most forms of armour plate alike, making a Power Axe a highly effective close combat weapon."
 r_cypher_armor:0 "Cypher Armor"
 r_cypher_armor_desc:0 "Cypher is a being wrapped in shadow, an entity whose every move is cloaked in mystery. His motives and methods are themselves an enigma; even the name or title by which he is known seems to conceal something, although whether it is a metaphor or yet another conundrum is unknown."
 r_cypher_attack_bike:0 "Cypher Attack Bike"
 r_cypher_attack_bike_desc:0 "Cypher is a being wrapped in shadow, an entity whose every move is cloaked in mystery. His motives and methods are themselves an enigma; even the name or title by which he is known seems to conceal something, although whether it is a metaphor or yet another conundrum is unknown."
 r_cypher_scapular:0 "Cypher Scapular"
 r_cypher_scapular_desc:0 "Cypher is a being wrapped in shadow, an entity whose every move is cloaked in mystery. His motives and methods are themselves an enigma; even the name or title by which he is known seems to conceal something, although whether it is a metaphor or yet another conundrum is unknown."
 r_erasmus_pattern_plasmacannon_mki:0 "Erasmus Pattern Plasmacannon MKI"
 r_erasmus_pattern_plasmacannon_mki_desc:0 "Heavily utilized by Dark Angels, the Erasmus Pattern Plasma Cannon uses replaceable charges rather than a carried power-supply. This makes the weapon lighter, allowing for other gear to be carried, but reduces the overall number of shots possible."
 r_gilded_bolter:0 "Gilded Bolter"
 r_gilded_bolter_desc:0 "The Gilded Bolter is a master-crafted artificer Bolt Gun, that has been used by some of the most heralded Ultramarines to serve in the Jericho Reach. No record remains on how such a weapon of unsurpassed beauty and artistry, fit for a Sector Lord or Space Marine Captain, made its way to the Jericho Reach."
 r_glaive_super_heavy_special_weapons_tank:0 "Glaive Super Heavy Special Weapons Tank"
 r_glaive_super_heavy_special_weapons_tank_desc:0 "The Glaive, also known as the Fellglaive, the Legion Glaive or the Glaive Super-Heavy Special Weapons Tank, was a variant of the highly-advanced Fellblade super-heavy battle tank fielded by the Space Marine Legions during the Great Crusade of the late 30th Millennium and later during the Horus Heresy and Great Scouring in the early 31st Millennium."
 r_hagen_pattern_narthecium:0 "Hagen Pattern Narthecium"
 r_hagen_pattern_narthecium_desc:0 "The standard apothecary’s narthecium includes a chainblade and carbon-alloy reductor, and an apothicarion drill for piercing armour. The Deep Bore version lowers the placement of the chainblade, and replace it with a saw-disc. The main focus of this version is the drill for piercing armour and retrieving gene-seed as quickly as possible. The Hagen pattern drill is larger and stronger, designed to be able to work on Terminator armour as well as standard Space Marine armour."
 r_relic_powerfist:0 "Relic Powerfist"
 r_relic_powerfist_desc:0 "For an Adeptus Astartes, duty and service are their own rewards. But even a loyal Adeptus Astartes is proud to be acknowledged and commended for their service to the Emperor of Mankind. This Relic Power Fist marks the bearer as someone who has demonstrated great valour, leading to victory. Like any Power Fist, the weapon is capable of rending flesh and armour alike, with great ease. Most often this weapon is seen in the possession of a Sergeant or other decorated member of their Chapter."
 r_requiem_heavy_bolter:0 "Requiem Heavy Bolter"
 r_requiem_heavy_bolter_desc:0 "The Gilded Bolter is a master-crafted artificer Bolt Gun, that has been used by some of the most heralded Ultramarines to serve in the Jericho Reach. No record remains on how such a weapon of unsurpassed beauty and artistry, fit for a Sector Lord or Space Marine Captain, made its way to the Jericho Reach."
 r_sternguard_bolter:0 "Sternguard Bolter"
 r_sternguard_bolter_desc:0 "The Sternguard are members of the 1st Company of a Space Marine Chapter – Deploying wherever the battle is fiercest, they particularly excel in the use of ranged weapons. The standard modifications found on a Sternguard bolter include an enhanced scope, shoulder-sling strap, and a specialized magazine that allow the marine to carry different types of ammunition and switch between them freely. The specialized magazine allows a variety of ammo types, at the expense of capacity of standard ammo and an increased cost to reload."
 #
 r_murder_sword:0 "Murder Sword"
 r_murder_sword_desc:0 "The Chaos Power Sword is inlaid with foul sigils dedicated to the Chaos Gods that allows this tainted Power Sword to cut through enemies with ease."
 r_abaddons_grace:0 "Abaddons Grace"
 r_abaddons_grace_desc:0 "Adorned with the skulls of the vanquished, this weapon automatically enhances its ammunition to flaming 'tracer' rounds when used in sustained fire. Calling a weapon 'Abaddon’s Grace', is asking for one of two possible outcomes—one, you have crafted an incredibly fearsome and powerful weapon that will be adopted across the universe as an implement of terror and destruction."
 r_apollo_pattern_plasma_gun:0 "Apollo Pattern Plasma Gun"
 r_apollo_pattern_plasma_gun_desc:0 "Plasma gun is a generic term for a two-handed, rifle-like, plasma based weapon used by the forces of the Imperium as well as Chaos in a support role. An uncommon weapon, even in the ranks of the Imperial Guard or Adeptus Astartes, most extant plasma guns are hundreds if not thousands of years old."
 r_deathlock_cestus_powerfist_skin:0 "Deathlock Cestus Powerfist Skin"
 r_deathlock_cestus_powerfist_skin_desc:0 "The Power fist is a standard Chaos Space Marine armament that is as devastating in combat as it is impressive to behold. Able to rend and tear through armour, vehicles, and walls alike, the only disadvantage to the weapon (if it can be considered one) is the comparative speed, next to other power weapons (blades, axes, etc). Anyone, or anything, caught in the grasp of this particular variation will find the not only the razor sharp fingers, but the wicked spikes that line the palm for extra injury."
 r_fleshmetal_shell:0 "Fleshmetal Shell"
 r_fleshmetal_shell_desc:0 "The gifted favoured armor is empowered by Khorne, fusing it with their flesh."
 r_hell_breach_plasmacannon:0 "Hell Breach Plasmacannon"
 r_hell_breach_plasmacannon_desc:0 "The 'Hellkiss' meltagun is adorned with the skin of failed servants of chaos. Permanently trapped inside their former skin, the souls are essentially bound to the weapon and finds no peace or rest. As the weapon heats up the eyes that adorn the weapon begin to weep tears of excess molten slag. This slag sticks to targets more readily, doing more damage over time, but the wrapping makes the weapon overheat faster."
 r_hell_warbike:0 "Hell Warbike"
 r_hell_warbike_desc:0 "The Attack Bike, also known as the Space Marine Attack Bike, is a variant of the standard Assault Bike used by the Space Marines of the Adeptus Astartes. The Attack Bike is the most common variant of the Assault Bike and has been used by the Space Marines since the early years of the Great Crusade."
 r_hellkiss_meltagun:0 "Hellkiss Meltagun"
 r_hellkiss_meltagun_desc:0 "The 'Hellkiss' meltagun is adorned with the skin of failed servants of chaos. Permanently trapped inside their former skin, the souls are essentially bound to the weapon and finds no peace or rest. As the weapon heats up the eyes that adorn the weapon begin to weep tears of excess molten slag. This slag sticks to targets more readily, doing more damage over time, but the wrapping makes the weapon overheat faster."
 r_maelstromcleaver:0 "Maelstrom Cleaver"
 r_maelstromcleaver_desc:0 "The axe is a favoured weapon for many who serve Chaos, and those who wield sorcerous powers, in the name of their dark Gods, are no exception. The thin blade makes the weapon less effective for blocking and defense, leaving the Sorcerer more vulnerable against melee opponents."
 r_rage_spitter:0 "Rage Spitter"
 r_rage_spitter_desc:0 "Rage Spitters are Bolt Guns used primarily by Aspiring Champions, within the Black Legion. They mark the Chaos Space Marines who wield them, as ones to watch within the ranks of Chaos; for only the most forward thinking, and determined power-seekers are rewarded with these weapons for their dedicated (and often brutal) service to Abaddon."
 r_shrieking_souls_armor:0 "Shrieking Souls Armor"
 r_shrieking_souls_armor_desc:0 "The Armour of Shrieking Souls is the daemonic power armour worn by Lucius the Eternal. It is alive with the souls he has stolen over the thousands of years he has been preying on his enemies. The souls are in permanent anguish and are used to protect the armour from damage, but they can also be released in a wave of psychic anguish to assault his enemies."
 r_widowmaker_bolter:0 "Widowmaker Bolter"
 r_widowmaker_bolter_desc:0 "The Night Lords excel at causing terror and fear in their foes, and the Widowmaker bolter comes from that mindset with effective screaming ammunition designed to destroy morale and rout enemies. Though first made popular by the Night Lords, the ammunition (and the weapon design) have been made available to all those who serve in Abaddon’s black crusade."
 #
 r_firesabre:0 "Firesabre"
 r_firesabre_desc:0 "The Firesabre is an Eldar artifact. Many legends speak of the Draoch-var, a great drake whose fires reduces the great forests of Velorn to ash, and who toppled the pillars of the temple of Isha. The Firesabre is said to have been forged from Draoch's razored fangs in celebration of Ulthanesh's victory over the creature. It burns with a fury that can never be quenched, and its fire spreads like a living thing."
 r_fire_dragon_fusion_gun:0 "Fire Dragon Fusion Gun"
 r_fire_dragon_fusion_gun_desc:0 "The Fusion Gun is a melta weapon developed by the Eldar and commonly used by the Fire Dragon Aspect Warriors, as well as Storm Guardian units. This powerful weapon has a short range, but is capable of reducing an enemy battle tank to a pile of molten slag or vaporize an enemy soldier in under a second."
 r_swoopinghawk_lasblaster:0 "Swoopinghawk Lasblaster"
 r_swoopinghawk_lasblaster_desc:0 "The Lasblaster is an Aeldari Laser Weapon utilised exclusively by Swooping Hawks Aspect Warriors. Aeldari lasers use psychically grown crystals to refine their already intense bursts to their optimum potency."
 r_gatekeepers_bastion:0 "Gatekeepers Bastion"
 r_gatekeepers_bastion_desc:0 "Eldar deploy into a variety of climates, across countless worlds. The Gatekeeper modifications to the standard Dire Avenger Shuriken Catapult are made with fortification and protection against environmental conditions in mind. The model includes reinforced casing around the barrel and magazine, and an augmented scope/range finder built with penetrating hostile planetary conditions as its primary function (snow storms, sand storms, etc.)"
 r_gorhu_armor:0 "Gorhu Armor"
 r_gorhu_armor_desc:0 "An armor worn by Gorhu, considered a renegade by his fellow Eldar in ancient times, seemingly cursed to always bear discord, misery, and confusion in his wake. Gorhu’s miraculous armour was believed to be the cause of this. His armour, many said, was a cursed thing, created by a Chaos power. At first, Gorhu delighted in the magical armour he found, for while he wore it he could not be slain by any force. His companions soon noticed, however, that Gorhu was incapable of learning even the simplest thing or gaining any wisdom as long as he wore the armour. Indeed, as time passed, he actually seemed to lose what meager skills he began his career with. Thus Gorhu, who at one time was a being of great acclaim, slowly descended into madness. He eventually took flight from his fellows, never to be seen again."
 r_ice_hawk_cannon:0 "Ice Hawk Cannon"
 r_ice_hawk_cannon_desc:0 "While large parts of Arkhona are habitable, red earth, with a temperate climate; significant parts of Arkhona retain the planets former Ice World climate and environment. In an effort to provide some level of camouflage in this environment, the Bonesingers of Craftworld Biel-Tan have developed the Ice Hawk pattern weapons; weapons that have been designed with a shifting appearance designed to blend and fit into a snowy, tundra terrain."
 r_laelshanwitchblade:0 "Lael'shan Witchblade"
 r_laelshanwitchblade_desc:0 "Death means something different to the Eldar—a dying race on the precipice of destruction. For some, it becomes an obsession; one that can be dangerously consuming.The blades of these weapons turn completely black over time. No one can quite explain why or how they transform, but the most common theory amongst the Bonesingers is that they are coloured by the psychic energy of their wielder; a sympathetic, empathic reaction to the darkness their wielder struggles against."
 r_last_runes_armor:0 "Last Runes Armor"
 r_last_runes_armor_desc:0 "The Armour of the Last Runes is a powerful suit of Eldrad Ulthran. It consist of breastplate with the runic scripts and powerful wards that protect this Eldar hero from harm. Those who schooled in deciphering Eldar runes would see they speak of enduring until the final dying of the light."
 r_maeldannan_diresword:0 "Maeldannan Diresword"
 r_maeldannan_diresword_desc:0 "The Dire Avengers aspect typifies Khaela Mensha Kaine’s complete lack of mercy for his enemies. Renowned for their use of the Avenger Shuriken Catapult, some aspect warriors prefer to focus on melee combat above all, and arm themselves accordingly. Like all Direswords, the spirit contained with the Mael Dannan blade will attempt to instantly kill any foe struck."
 r_torrent_reaper_launcher:0 "Torrent Reaper Launcher"
 r_torrent_reaper_launcher_desc:0 "The Torrent Dark Reaper Launcher makes use of a cylindrical drum for magazine-style loading of rapid-fire mini missiles. Increasing the ammo capacity of the standard reaper launcher significantly, but the added ammunition increases the weight of the weapon as well, despite the addition of anti-grav devices."
 r_vyper:0 "Vyper"
 r_vyper_desc:0 "The Vyper is a highly mobile weapon platform based on an enlarged Jetbike design. A military innovation initially pioneered by the artisans of Saim-Hann, Vypers are two-seater, anti-gravitic attack craft capable of mounting a variety of heavy weapons."
 #
 r_boss_choppa:0 "Boss Choppa"
 r_boss_choppa_desc:0 "Choppa is a term applied to a multitude of basic Ork close-combat weapons. This category of weapon consists of a bewildering variety of bladed, spiked, serrated, jagged, barbed, and notched hand weapons, ranging from the proverbial blunt instrument to whirring two-handed, Ork-tooth Chainaxes known as Big Choppas."
 r_da_heart_stoppa:0 "Da Heart Stoppa"
 r_da_heart_stoppa_desc:0 "Imperial reports have sighted these weapons at an increasing rate skirmishes with Ork attackers. Adeptus examinations of captured weapons indicate there is no feasible way the weapon should work… however, one cannot ignore the effective of this seeming piece of roughly assembled junk in the hands of an Ork. Scavenged from the parts of Imperial and possibly Tau weaponry, the 'Heart stoppa' (as the Orks have designated it) is essentially a heavily customized Lascannon."
 r_daneedleuvlif:0 "Da Needle Uv Lif"
 r_daneedleuvlif_desc:0 "The savage greenskins have only a rudimentary knowledge of most things, including medicine. Standard Ork 'Medics' rely on some strange chemical secretion that is injected during combat, but their reliance on extensively and heavy machine parts often makes reaching the actual injured Ork difficult. Having seen this tool deployed in the field, it functions essentially like an Astartes Narthecium, with a powerful mechanical drill for opening damaged armour."
 r_heresy_limited_edition_looted_umie_bolter:0 "Heresy Limited Edition Looted Umie Bolter"
 r_heresy_limited_edition_looted_umie_bolter_desc:0 "Looted 'Umie Bolter are Bolters stripped from the corpses of Space Marines and re-purposed for use by the Orks. Though Orks may not be able to commune with these divine weapons the way a Space Marine can, they are no less lethal in their hands. The loss of such a treasure to the Greenskins is intolerable to Space Marines and they considered it their duty to recover these stolen weapons."
 r_iron_sight_shoota:0 "Iron Sight Shoota"
 r_iron_sight_shoota_desc:0 "With this weapon, the Orks appear to be utilizing tracer round technology. Extremely rapid fire, even for an Ork weapon, but their accuracy seems to be markedly improved by red tracer ammunition. The Ordo Xenos has launched an inquiry into whether or not these are some sort of sorcerous ammunition rounds. The capture of one of these weapons has been authourised and approved. They can be located easily on the battle field by their more metallic sound they make, lower pitched and with more echo than standard Ork weapons."
 r_looted_power_armor:0 "Looted Power Armor"
 r_looted_power_armor_desc:0 "Looted 'Umie Power Armour is Power Armour stripped from the corpses of Space Marines and re-purposed for use by the Orks."
 r_plasma_chompa:0 "Plasma Chompa"
 r_plasma_chompa_desc:0 "Modeled after one of the deadliest predators in the galaxy, this weapon is no less deadly than the standard Astartes Plasma Cannon. What makes it less deadly, obviously, is that the weapon sits in the hands of an Ork—though many a fool has found their life abruptly taking a turn for the worse by under estimating the Greenskins."
 r_powerrippa:0 "Power Rippa"
 r_powerrippa_desc:0 "When an Ork grabs a hold of a target with a Power Klaw, there’s little they can’t tear asunder. The Power Rippa differs from the standard Klaw, which specializes in crushing, by using hooks designed to rip and tear away flesh and chitinous hides (like those found on Tyranids.) The wicked looking hooks are as effective at striking terror into lightly armoured foes, as they are at tearing a target apart."
 r_sparekeys_combishoota:0 "Spare Keys Combishoota"
 r_sparekeys_combishoota_desc:0 "The Goffs on Arkhona answer to Luguk ‘Edpuncha, largest, and therefore most dangerous of an already brutal Ork Tribe. Well known for adorning his weapon in trinkets and trophies from those he defeats, his kombi-shoota is also equipped with rokkits, providing added vehicle penetration to an already deadly weapon. Those who follow him have been known to emulate his trinket obsession, decorating their weapons and armour with trophies from the fallen."
 r_splash_burna:0 "Splash Burna"
 r_splash_burna_desc:0 "The Burna is the basic Ork flame weapon, akin to an Imperial Flamer. Most burnas a little more than cans of fuel hooked up to a pump, they are devastating on a battlefield. Burnas are heavy-duty combination of cutting torch and flamethrower, switching between two functions with a simple twist of the spigot and altering the fuel pressure. This allows its user to slice through anything from personal armour to starship's hull, or incinerate enemies, using it as a normal flamer. It is often used in as a construction tool in creating Ork war machines, as well as a weapon."
 r_squig_armor:0 "Squig Armor"
 r_squig_armor_desc:0 "Squig Armour is a type of Ork armour made from the body of a Squig. It was first created when some enterprising Ork (or perhaps more accurately a Gretchin) took a Squig and dragged the creature over the head of an Ork. It’s unclear whether the creature survives this process (the gaping hole in its head would tend to indicate no), but the result is the same — an extra layer of protection that must be removed before the Greenskin wearing it can be slain."
 r_warbuggy:0 "Warbuggy"
 r_warbuggy_desc:0 "Though they come in all shapes and sizes, a standard Warbuggy has a 4 wheeled low-riding chassis and a supercharged engine that enables it to zoom into battle at incredible pace. As a result, Warbuggies are ideally suited for the ash wastes and silt flats of Industrial Worlds."
