 theocratic_confederation:0 "Semi-Theocratic Confederation"
 theocratic_confederation_desc:0 "The Imperium of Man is a galaxy-spanning interstellar Human empire, the ultimate authority for the majority of the human race in the Milky Way Galaxy."
 theocratic_confederation_passive:0 "$theocratic_confederation$"
 theocratic_confederation_passive_desc:0 "A confederation is a union of sovereign groups or states united for purposes of common action. Usually created by a treaty, confederations of states tend to be established for dealing with critical issues, such as defense, foreign relations, internal trade or currency, with the general government being required to provide support for all its members."
 theocratic_confederation_passive_effect:1 "Members cannot freely leave the imperium without the High Lords of Terra's approval. If the Senatorum Imperialis refuses, the member gets the §YBetrayal§! Casus Belli to leave the Imperium of Mankind."
 confederation_acceptance_imp:0 "$personality_imp$"
 confederation_acceptance_other:0 "$opinion_fanatic_purifiers_vs_xeno$"
