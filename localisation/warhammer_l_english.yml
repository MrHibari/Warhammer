 planets.15.name:0 "§HDaemon World§!: [Root.GetName] Encased"
 planets.15.desc:0 "The planet was completely corrupted by the daemon force.\n\nDaemon Worlds were once planets created and ruled by the processes and laws of nature. Yet, through some cataclysmic incursion, they are now entirely claimed by the Warp, forming permanent islands of the Immaterium in the midst of realspace. A daemon can move unhindered from the Warp to one of the Daemon Worlds and the four Great Powers of Chaos continuously compete to possess them."
