 relics.02.name:0 "West Section"
 relics.02.desc:0 "After combing through the West Section for anything of interest, archaeologists discovered a tiny concealed wall panel. When pressed, the ancient door rumbled open. The East Section can now be accessed."
 relics.03.name:0 "East Section"
 relics.03.desc:0 "The East Section is unremarkable, aside from another set of old ammunition. No secret wall panel has yet been found that would provide access to the energy system which will allow to access North Section."
 relics.04.name:0 "North Section"
 relics.04.desc:0 "After a long and tiring search, a secret lever hidden under the floor was found which provided access to the South Section. As before, a section not has any interesting."
 relics.05.name:0 "South Section"
 relics.05.desc:0 "The South Section should most likely have access to the Central weapons storage, so our archaeologists were able to sort out the blockage and fully restore power to the armored gates, now we can try to get inside."
 relics.06.name:0 "Armoury Section"
 relics.06.desc:0 "After the team of archaeologists got to the weapons section, a terrible picture was discovered, the entire section was littered with the corpses of our fallen comrades, among which we managed to find very ancient weapons relics of past centuries. We were very lucky.\n\nBut what happened here ???"

